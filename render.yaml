services:
  - type: web
    name: trickster-oracle-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.5

      - key: REDIS_HOST
        fromService:
          type: redis
          name: trickster-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: trickster-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: trickster-redis
          property: password

  - type: redis
    name: trickster-redis
    ipAllowList: []

  - type: static
    name: trickster-oracle-frontend
    env: static
    rootDir: .
    buildCommand: npm ci --prefix frontend && npm run build --prefix frontend
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://trickster-oracle-api.onrender.com
      - key: NODE_VERSION
        value: 20
