services:
  # Backend API
  - type: web
    name: trickster-oracle-api
    env: python
    buildCommand: pip install -e ./backend
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: trickster-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: trickster-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: trickster-redis
          property: password
      - key: PYTHON_VERSION
        value: 3.11.5

  # Redis Instance
  - type: redis
    name: trickster-redis
    ipAllowList: [] # Only allow access from Render services
