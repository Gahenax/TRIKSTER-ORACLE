services:
  - type: web
    name: trickster-oracle-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: prod
      - key: BUILD_COMMIT
        value: unknown
      - key: DATA_DIR
        value: /var/data
      - key: CORS_ORIGINS
        value: ""
