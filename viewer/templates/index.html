<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trickster Companion | Risk Viewer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --error: #ef4444;
            --border: #334155;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2.5rem;
            background: var(--surface);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
        }

        textarea {
            width: 100%;
            height: 120px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-main);
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 2rem;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trickster Companion</h1>
        <p class="subtitle">Secure Audit Viewer & Risk Analysis Report</p>

        {% if error %}
        <div class="error-box">{{ error }}</div>
        {% endif %}

        <form action="/view" method="post" enctype="multipart/form-data">
            <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸ“‚</div>
                <p style="margin: 0; font-weight: 500;">Click to upload report.json</p>
                <p style="margin: 0.25rem 0 0; font-size: 0.8rem; color: var(--text-dim);">Max size 250KB</p>
                <input type="file" id="file-input" name="report_file" style="display: none"
                    onchange="this.form.submit()">
            </div>

            <div
                style="text-align: left; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.8rem; font-weight: 500;">
                O PEGAR CONTENIDO JSON:
            </div>
            <textarea name="report_json"
                placeholder='{ "event_key": "...", "results": { ... }, "audit": { ... } }'></textarea>

            <button type="submit">Visualizar Reporte</button>
        </form>

        <footer>
            Audit-Grade Determinism â€¢ Risk-Only Evaluation
        </footer>
    </div>
</body>

</html>
