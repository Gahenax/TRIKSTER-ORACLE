name: web-viewer-ci

on:
  push:
    paths:
      - "viewer/**"
      - ".github/workflows/web-viewer-ci.yml"
  pull_request:
    paths:
      - "viewer/**"
      - ".github/workflows/web-viewer-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e viewer[dev]
      - name: Lint
        run: |
          pip install ruff
          ruff check viewer
      - name: Tests
        run: |
          pytest -q viewer/tests
