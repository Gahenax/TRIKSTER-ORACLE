# deploy/nginx/viewer.conf
# Template for reverse proxying the Web Viewer behind Nginx.
# You must adapt server_name and SSL cert paths.

limit_req_zone $binary_remote_addr zone=viewer_limit:10m rate=10r/s;

server {
    listen 80;
    server_name viewer.example.com;

    # If using Let's Encrypt, redirect to HTTPS after cert is installed:
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # If you want real client IP in app, ensure these are trusted and consistent.
        proxy_set_header X-Real-IP $remote_addr;

        # Optional: pass through request id if present
        proxy_set_header X-Request-Id $http_x_request_id;

        # Rate limiting at the edge is preferred
        limit_req zone=viewer_limit burst=40 nodelay;
    }

    # Tighten large request bodies (viewer is read-only)
    client_max_body_size 256k;
}
